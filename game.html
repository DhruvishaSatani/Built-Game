<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buile-Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
     <h1>Roack Paper Scissors</h1>
     <div class="choices">
         <div class="choice" id="rock">
             <img src="img/motivation.png" alt="">
         </div>
         <div class="choice" id="paper">
                <img src="img/paper.png" alt="">
         </div>
         <div class="choice" id="scissor">
             <img src="img/scissore.jpg" alt="">
         </div>
     </div>
     <div class="score-board">
         <div class="score" id="user">
                <p id="user-score">0</p>
                <p>You</p>
         </div>
         <div class="score" id="comp">
            <p id="comp-score">0</p>
            <p>Comp.</p>
         </div>
     </div>

     <div class="massage">
         <p id="msg">play Your Move</p>
     </div>

     <script src="app.js"></script>
</body>
</html>
